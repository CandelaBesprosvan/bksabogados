<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BKS Abogados — Sitio en Construcción</title>
  <style>
    :root{--bg:#0f172a;--fg:#e6eef8;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{background:linear-gradient(180deg,#071028 0%,var(--bg) 100%);color:var(--fg);display:flex;align-items:center;justify-content:center}
    .card{max-width:720px;padding:36px;border-radius:12px;text-align:center;background:rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 8px;font-size:28px;letter-spacing:0.2px}
    p{margin:8px 0;color:var(--muted)}
    .contact{margin-top:18px;padding-top:12px;border-top:1px solid rgba(255,255,255,0.04);font-size:14px}
    a{color:#7dd3fc;text-decoration:none}
    .logo{font-weight:700;font-size:20px;margin-bottom:12px;display:inline-block}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="logo">BKS Abogados</div>
    <h1>Sitio en construcción</h1>
    <p>Estamos actualizando nuestra página. Volvemos pronto con mejoras y novedades.</p>
    <div class="contact">
      <div>Mientras tanto, podés escribirnos a <a href="mailto:contacto@bksabogados.cl">contacto@bksabogados.cl</a></div>
      <div style="margin-top:6px;color:var(--muted)">Si preferís, llamanos: <a href="tel:+56900000000">+56 9 0000 0000</a></div>
    </div>
  </div>
</body>
</html>
